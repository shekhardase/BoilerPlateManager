<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boilerplate Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4 bg">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Boilerplate Manager</h1>
        </div>
        <form id="boilerplate-form" class="mb-4 text-white">
            <input type="text" id="boilerplate-name" placeholder="Enter name" required
                class="mb-2 p-2 border rounded w-full bg-gray-600">
            <textarea id="boilerplate-content" placeholder="Enter code here" required
                class="mb-2 p-2 border rounded w-full bg-gray-600"></textarea>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
        </form>
        <div id="boilerplate-list" class="flex flex-wrap space-x-4 overflow-x-auto text-black">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
